services:
  # Backend API Service
  - type: web
    name: airbnb-backend
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: cd backend && ./build.sh
    startCommand: cd backend && gunicorn airbnb_project.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: airbnb-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: airbnb-redis
          type: redis
          property: connectionString
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: STRIPE_PUBLIC_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: GOOGLE_OAUTH2_CLIENT_ID
        sync: false
      - key: GOOGLE_OAUTH2_CLIENT_SECRET
        sync: false
      - key: FACEBOOK_APP_ID
        sync: false
      - key: FACEBOOK_APP_SECRET
        sync: false

  # Frontend Static Site
  - type: web
    name: airbnb-frontend
    runtime: static
    env: static
    region: oregon
    plan: free
    branch: main
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        sync: false

databases:
  # PostgreSQL Database
  - name: airbnb-postgres
    databaseName: airbnb_db
    user: airbnb_user
    region: oregon
    plan: free
    ipAllowList: []

# Redis Cache (for Channels/WebSocket)
# Note: Redis is not available on the free plan
# You'll need to upgrade or use an external Redis service
